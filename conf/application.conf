# This is the main configuration file for the application.
# ~~~~~

appName=cbcr

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "uk.gov.hmrc.cbcr.Module"
# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

#play.application.loader=uk.gov.hmrc.cbcr.CBCRApplicationLoader

        # Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="fbeaHLgnvw4jkSvK6QT4RBXmD7w0aLNX2OC3MCHmAlVXnsVG5RwAVk0kTbdFjnHp"

# Session configuration
# ~~~~~
application.session.httpOnly=false

application.session.secure=false

# The application languages
# ~~~~~
application.langs="en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
#application.global=uk.gov.hmrc.cbcr.MicroserviceGlobal

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
application.router=prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
    # 300 is the default, you may need to change this according to your needs
    confidenceLevel = 300

    com.kenshoo.play.metrics.MetricsController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    uk.gov.hmrc.cbcr.controllers.BusinesPartnerRecordController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    uk.gov.hmrc.cbcr.controllers.FileUploadResponseController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    uk.gov.hmrc.cbcr.controllers.SubscriptionDataController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=INFO
logger.org.asynchttpclient.netty=ERROR
# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

akka.persistence.journal.plugin = "akka-contrib-mongodb-persistence-journal"
akka.contrib.persistence.mongodb.mongo.realtime-enable-persistence = false

akka.actor.warn-about-java-serializer-usage = false

# Microservice specific config

auditing {
    enabled=false
    traceRequests=false
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}


mongodb {
    uri = "mongodb://localhost:27017/cbcr"
}


microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

        auth {
            host=localhost
            port=8500
        }
        email {
            host = localhost
            port = 8300
        }
        etmp-hod {
            host = "localhost"
            port = 9798
            environment = "MDTP_DEV"
            authorization-token = ""
        }

    }
}

CBCId{
    controller {
        timeout = 10 seconds
        supervisor {
            minBackoff = 3 seconds
            maxBackoff = 10 minutes
        }
    }
}

# all flags within the Dev tag will only be applied when the app is run localy
# to set flags for downstream envbironments the values must be set in the appropriate app-confix-xxx.yaml
# and enclosed in a Prod tag
# e.g. Prod.CBCId.useDESApi: true
Dev{
    CBCId{
        performMigration = false
        enableTestApis = false
        useDESApi = false
    }
}

Dev{
    UTR{
        audit = true
        delete = true
        utrs = "8000000010_6000000011"
    }
}
